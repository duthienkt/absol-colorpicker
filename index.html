<html>

<head>
    <script src="./dist/absol-colorpicker.js"></script>
</head>

<body>
    <h1>Editable Text</h1>
    <script>
        var mEditableTextLine = absol._({
            child: [
                {
                    tag: 'label',
                    props: {
                        innerHTML: 'editabletext: '
                    }
                },
                {
                    tag: 'editabletext',
                    style: {
                        fontSize: '30px'
                    },
                    props: {
                        text: 'Try to edit this text'
                    },
                    on: {
                        click: function () {
                            this.edit(true);
                        }
                    }
                },
                {
                    text: ' read only text'
                }
            ]
        }).addTo(document.body);
        mEditableText = absol.$('editabletext', mEditableTextLine);
        absol._({
            tag: 'coloriconinput',
            on:{
                change: function(event)
                {
                    mEditableText.addStyle('background-color', event.value.getContrastYIQ().toString())
                    mEditableText.addStyle('color', event.value.toString());
                }
            },
            props: {
                value: "#1c64a3",
                mode:'RGBA'
            },
        }).addTo(document.body);
    </script>
</body>

</html>
