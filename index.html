<html>

<head>
    <script src="./dist/absol-colorpicker.js"></script>
</head>

<body>
    <h1>Editable Text</h1>
    <script>
        var mEditableTextLine = absol._({
            child: [
                {
                    tag: 'label',
                    props: {
                        innerHTML: 'editabletext: '
                    }
                },
                {
                    tag: 'editabletext',
                    style: {
                        fontSize: '30px'
                    },
                    props: {
                        text: 'Try to edit this text'
                    },
                    on: {
                        click: function () {
                            this.edit(true);
                        }
                    }
                },
                {
                    text: ' read only text'
                }
            ]
        }).addTo(document.body);
        mEditableText = absol.$('editabletext', mEditableTextLine);
        absol._({
            tag: 'colorpicker',
            props: {
                value: 'black',
                mode:'RGBA'
            }
        }).on('change', function (event, sender) {
            mEditableText.addStyle('background-color', this.value.getContrastYIQ().toString())
            mEditableText.addStyle('color', this.value.toString());
        }).addTo(document.body);
    </script>
</body>

</html>
